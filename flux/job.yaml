apiVersion: batch/v1
kind: Job
metadata:
  name: website-update-job-5ea0ff2
  namespace: website
spec:
  ttlSecondsAfterFinished: 40
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: git-clone
          image: alpine/git:2.49.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /repo/*
              mkdir -p /repo
              cd /repo
              git clone --depth 1 https://github.com/FTEmulator/website .
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
      containers:
        - name: sync
          image: node:20-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /mnt/website/*
              cd /repo
              npm install
              npx expo build
              cp -r out/* /mnt/website
              echo "La pagina se actualizo correctamente"
          volumeMounts:
            - name: website-volume
              mountPath: /mnt/website
            - name: repo-volume
              mountPath: /repo
      volumes:
        - name: website-volume
          persistentVolumeClaim:
            claimName: nginx-pvc
        - name: repo-volume
          emptyDir: {}
  backoffLimit: 5