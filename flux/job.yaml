apiVersion: batch/v1
kind: Job
metadata:
  name: website-update-job-REPLACEME
  namespace: website
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 4
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: git-clone
          image: alpine/git:2.49.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /repo/*
              mkdir -p /repo
              cd /repo
              git clone --depth 1 https://github.com/FTEmulator/website .
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
      containers:
        - name: sync
          image: node:20-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /mnt/website/*
              cd /repo
              npm install
              npx next build
              cp -r out/* /mnt/website
              chown -R 101:101 /mnt/website
              echo "La pagina se actualizo correctamente"
              # Reinicia el pod de nginx para recargar archivos (requiere kubectl y permisos RBAC)
              # apk add --no-cache kubectl && kubectl delete pod -l app=nginx -n website || true
          volumeMounts:
            - name: website-volume
              mountPath: /mnt/website
            - name: repo-volume
              mountPath: /repo
      volumes:
        - name: website-volume
          persistentVolumeClaim:
            claimName: nginx-pvc
        - name: repo-volume
          emptyDir: {}